<app-heading id="wish-list" [alertText]="'wish'" [headingText]="'list'"></app-heading>

<app-grid [showLoadMore]="showLoadMore" (loadMore)="onLoadMore($event)">
  <div class="product" *ngFor="let product of products; let i = index">
    <app-product-item-short *ngIf="i<visibleWishItems" [product]="product"></app-product-item-short>
  </div>
</app-grid>
